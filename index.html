<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static-00.iconduck.com/assets.00/gitlab-logo-illustration-512x471-9t1zrpas.png"
    />

    <title>Private Todo list Oli</title>

    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <a href="https://github.com/MrOlivierdA/To_do_list" target="_blank"
        ><img
        src="https://www.eficode.com/hs-fs/hubfs/Eficode%202020%20site%20images/Spots/select%20channel%20partner%20gitlab%20-%20trust%20badge%20-%20white%20hexagon%20-%20eficode.png?width=500&name=select%20channel%20partner%20gitlab%20-%20trust%20badge%20-%20white%20hexagon%20-%20eficode.png
        alt="Github" /></a
      >
    </header>

    <div class="container">
      <h1>Liste de tâches</h1>
      <form action="">
        <input
          type="text"
          id="item"
          placeholder="Mission à inscrire ici ..."
          autocomplete="off"
          minlength="2"
        />
      </form>
      <ul id="list"></ul>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
